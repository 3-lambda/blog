<section class="container" ng-repeat="post in posts">
  <article class="post-vertical">
    <h1><a href="#/post/{{ post.url }}">{{post.title}}</a></h1>
    <img src="../{{post.img}}" />
    {{post.exerpt}}
  </article>
	<a href="#/post/{{ post.url }}">Leia mais &rarr;</a>
  <p>
    <div class="fb-like" data-href="http://www.medaumpreco.com.br/#/post/{{ post.url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true">
    </div>
  </p>
</section>
