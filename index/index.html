<!DOCTYPE>
<html lang="pt-br" ng-app="BlogApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Leads</title>

	<script src="https://use.fontawesome.com/823b34fcc0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>



<body ng-controller="BlogCtrl">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">leads</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="page-content mdl-grid">
				<div class="listaContainer mdl-cell mdl-cell--6-col">
					<h6>leads</h6>
					<table class="mdl-data-table">
						<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Nome</th>
								<th class="mdl-data-table__cell--non-numeric">Email</th>
								<th class="mdl-data-table__cell--non-numeric">Data</th>
								<th class="mdl-data-table__cell--non-numeric">Ip</th>
							</tr>
						</thead>
						<tbody ng-view>
							<tr ng-repeat="lead in leads">
								<td class="mdl-data-table__cell--non-numeric">//lead['nome']//</td>
								<td class="mdl-data-table__cell--non-numeric">//lead['email']//</td>
								<td class="mdl-data-table__cell--non-numeric">//lead['data']//</td>
								<td class="mdl-data-table__cell--non-numeric">//lead['ip']//</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</main>
	</div>
</body>

</html>
